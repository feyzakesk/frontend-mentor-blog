<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="icon" type="image/png" sizes="32x32" href="images/favicon-32.png">
    
    <!--CSS Styles-->
    <link rel="stylesheet" href="./style.css">
    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <!--Title-->
    <title>Frontend Mentor | Blog preview card </title>
</head>
<body>
    <div class="card">
        <div class="card-top">
            <img src="images/illustration.png" alt="blog code illustraiton" class="blog-img">
        </div>
        <div class="card-content">
            <p class="category">Learning</p>
            <p class="publish-date">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h1>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        </div>
        <div class="card-bottom">
            <img src="images/image-avatar.png" alt="Greg Hooper profile picture" class="user-img"/>
            <p class="author-name">Greg Hooper</p>
        </div>

    </div>
    <div class="footer">
        <p>Challange by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/SunilParbhoo/Frontend-Mentor-Blog-Preview-Card">Sunil Parbhoo</a>.</p>
    </div>
    
    
</body>
</html>
